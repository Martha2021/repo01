<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découverte de jQuery</title>
</head>

<body>
    <h1>Manipulation du DOM</h1>
    
    <p id='p1'>paragraphe 1</p>
    <p id='p2'>paragraphe 2</p>

    <button id='b1'>Utiliser append</button>
    <button id='b2'>Utiliser prepend</button>
   
    <script src='jquery.3.6.0.js'></script>

    <script>
        $(document).ready(function (){
            $('#b1').click(function(){
                $('#p1').append(' - Texte inséré avec append');
            }); 
            $('#b2').click(function(){
                $('#p2').prepend(' - Texte ajouté avec prepend - ');
            });
        });
        // append=avant ; prepend=après
    </script>
    
</body>

</html>
