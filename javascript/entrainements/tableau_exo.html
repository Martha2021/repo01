<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableau_liste ordonnée</title>
</head>

<body>

    <script>
        //parcourir le tableau avec la boucle  for

        let myTableau = ["pomme", "poire", "banane", "fraise", "abricot"];
        document.write("voici les fruits de mon épicerie : ")
        document.write("<ol>");
        for (let i = 0; i < myTableau.length; i++) {

            document.write("<li>" + myTableau[i] + "</li> ");
        }
        document.write("</ol>");
    </script>
</body>

</html>
