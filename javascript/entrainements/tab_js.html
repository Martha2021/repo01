<body>

    <h1>Tableau_javascript</h1>
    <br>
   
   <script>
            //parcourir un tableau avec la boucle for in
            let nom = ["pomme", "salade", "banane", "cerise", "kiwi"];
            let cat = ["fruit", "legume", "fruit", "fruit", "fruit"];

            //  creer une boucle pour remplir methode 01 FOR
            // for (let i = 0; i < myTableau.length; i+1) {
            //     console.log("Fruit de mon épicerie: " + myTableau[i] );
            // }
            //creer une boucle pour remplir 2eme methode FOR IN
            document.write("voici les fruits et légumes de saison : ")
            document.write("<br>");
            document.write("<tr>");
                document.write("<td>");
                document.write("<ol>");   
                for (let i = 0; i < nom.length; i++) { 
              document.write("<li>" + nom[i] + "</li> ");
               }
               document.write("<br>");
               document.write("<tr>");
                document.write("<td>");
                document.write("<ol>");
               for (let j = 0; j < cat.length; j++) { 
                document.write("<li>" + cat[j] + "</li> ");
               }

                
        </script>
