<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliquer les styles avec css</title>
    <link rel="stylesheet" href="assets/css/style3.css">
</head>
<body>
    <h1>les têtes hommes </h1>
    <!--id="p1" est utilisé pour donner un caractère particulier à ce paragraphe,
    on utilise qu'une seule fois pour une même valeur-->
    <p id="p1">les différentes têtes</p>
<!--classe="p1" est utilisé pour donner un caractère particulier à ce paragraphe,
    on l'utiliser plusiers fois dans la même page-->
    <p class="p1">Les têtes d'occasion</p>
    <p>Hauteur : 30cm </p>
    <!--pour le titre h2, je donne la même mise en page que p1
    et j'ajoute un id="para"-->
    <h2 class="p1" id="para">les têtes enfant</h2>
    


    <p>Tour de tête : 52cm </p>
    <p>Poids : 400 grammes </p>

    
    
</body>
</html>
