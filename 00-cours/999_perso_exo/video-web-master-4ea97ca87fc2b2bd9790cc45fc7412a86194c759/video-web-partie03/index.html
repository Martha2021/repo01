<!DOCTYPE html>
<html>

<head>

    <title>Une première page en HTML</title>
</head>

<body>

        <h1>Le titre de mon site</h1>
    </header>
    <section>

            <h2>Ceci est un article</h2>
            <p>Ceci est une description d'article</p>
        </article>
